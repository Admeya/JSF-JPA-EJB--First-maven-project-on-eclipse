<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head></h:head>

<h:body>
  <p:panel>
          <h:outputText value="Добро пожаловать: #{sessionBean.userName}!">
  </h:outputText>
</p:panel>
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputText value="Текст: "/>
            <p:inputText value="#{sessionBean.text}">
                <p:ajax event="keyup" update="out1"/>
            </p:inputText>
            <h:outputText id="out1" value="#{sessionBean.text}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
