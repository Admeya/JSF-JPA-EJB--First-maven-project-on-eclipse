<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 
      
<h:head></h:head>
<h:body>
    <h:form>
        <p:panel>
            <h:panelGrid columns="2">
                <h:outputText value="Логин" />
                <h:inputText value="#{mainBean.userLogin}" width="10px"/>
                <h:outputText value="Пароль"/>
                <h:inputSecret value="#{mainBean.password}" width="10px"/>
                <h:outputText value="Произвольный текст"/>
                <h:inputTextarea row="10" value="#{mainBean.text}" width="10px"/>
            </h:panelGrid>
            <h:commandButton value="Вход" action="#{mainBean.checkUser}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
